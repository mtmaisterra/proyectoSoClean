<body>
    <header>
        <a href="./home.html">
            <img class="logo-header" src="./images/logo2_letras.png" alt="">
        </a>
        <div class="solapas">
            <a href="./sobre_nosotros.html">Sobre nosotros</a>
            <a href="./novedades.html">Novedades</a>
            <a href="./contacto.html">Contacto</a>
        </div>
    </header>
    <form class="form-contact" action="" method="post" enctype="multipart/form-data">
        <h1 id="contact" class="title-contact">Contacto</h1>
        <div class="div-input-contact">
            <input class="text-input-contact" type="text" placeholder="Nombre y Apellido" />
        </div>
        <div>
            <input class="text-input-contact" name="email" id="email" type="email" placeholder="Email" />
        </div>
        <div>
            <input id="telefono" class="text-input-contact" name="telefono" type="text"
                placeholder="Número de teléfono" />
        </div>
        <div class="check-contact">
            <label class="label-check">En que servicio de limpieza estaría interesado?</label>
            <div class="input-check">
                <div class="option-check">
                    <input type="checkbox" name="jardin" id="jardin" />
                    Jardín
                </div>
                <div class="option-check">
                    <input type="checkbox" name="oficina" id="oficina" />
                    Oficina
                </div>
                <div class="option-check">
                    <input type="checkbox" name="casa" id="casa" />
                    Casa
                </div>
            </div>
        </div>
        <div class="cita-contact">
            <label class="label-contact"> Esta interesado en concordar una cita personal?
                <div class="encuentro-contact">
                    <label class="label-encuentro">
                        SI
                        <input id="si" class="input-encuentro" name="dato" type="radio" />
                    </label>
                    <label class="label-encuentro">
                        NO
                        <input id="no" class="input-encuentro" checked="checked" name="dato" type="radio" />
                    </label>
                </div>
            </label>
        </div>
        <div class="info-contact">
            <label class="label-info"> Desea recibir últimas noticias de nuestros servicios por
                correo electrónico?
                <div class="div-info-contact">
                    <label class="label-encuentro">
                        SI
                        <input id="yes" class="input-info-contact" name="radio" type="radio" />
                    </label>
                    <label class="label-encuentro">
                        NO
                        <input id="not" class="input-info-contact" checked="checked" name="radio" type="radio" />
                    </label>
                </div>
            </label>
        </div>
        <div class="div-submit">
            <button class="button-submit" type="submit">
                Enviar
            </button>
        </div>
    </form>

    <footer>
        <div class="sub-footer">
            <div class="logo-footer">
                <img src="./images/logo1_casa.png" alt="">
            </div>
            <div class="footer-1">
                <ul>
                    <li class="titulo-lista">información</li>
                    <li class="item-lista">
                        <a href="./contacto.html" rel="noopener noreferrer">Contacto</a>
                    </li>
                    <li class="item-lista">
                        <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i> Linkedin</a>
                    </li>
                    <li class="item-lista">
                        <a href="https://maps.app.goo.gl/35PtDTGWhmb2UUnk7" target="_blank" rel="noopener noreferrer">Av. Nazca 4956</a>
                    </li>
                </ul>
            </div>
            <div class="footer-3">
                <ul>
                    <li class="titulo-lista">Legal</li>
                    <li class="item-lista">
                        <a href="./pdfs/terminos-y-condiciones.pdf"  rel="noopener noreferrer" download="">Términos y condiciones</a>
                    </li>
                    <li class="item-lista">
                        <a href="./pdfs/política-de-privacidad.pdf"  rel="noopener noreferrer" download="">Políticas de privacidad</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
