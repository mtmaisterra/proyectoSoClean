<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SoClean</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Recordar cuenta</label>
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="social-login">
      <p>O inicia sesión con:</p>
      <div class="social-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/1724px-Apple_logo_grey.svg.png" alt="Google">
      </div>
    </div>
    <div class="create-account">
        <span>¿No tienes una cuenta?</span>
        <a href="/">Crear cuenta</a>
      </div>
  </div>
</body>
</html>
